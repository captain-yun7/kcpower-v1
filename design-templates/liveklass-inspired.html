<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private LMS - LiveKlass 스타일</title>
    <link rel="stylesheet" href="liveklass-style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">Private LMS</a>
                <ul class="nav-menu">
                    <li><a href="#courses">강의</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#community">커뮤니티</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="/login" class="btn-text">로그인</a>
                    <a href="/signup" class="btn-primary">시작하기</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>전문가와 함께하는<br><span class="highlight">온라인 강의</span></h1>
                <p>언제 어디서나 최고의 강의를 들을 수 있습니다</p>
                <a href="#courses" class="btn-hero">강의 둘러보기</a>
            </div>
        </div>
    </section>

    <!-- Features -->
    <section class="features">
        <div class="container">
            <h2>Private LMS의 특징</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <h3>언제 어디서나</h3>
                    <p>모든 기기에서 학습 가능</p>
                </div>
                <div class="feature-card">
                    <h3>진도율 관리</h3>
                    <p>학습 상황을 한눈에</p>
                </div>
                <div class="feature-card">
                    <h3>1:1 문의</h3>
                    <p>빠른 답변 제공</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Courses -->
    <section class="courses">
        <div class="container">
            <h2>인기 강의</h2>
            <div class="courses-grid">
                <div class="course-card">
                    <div class="course-thumb"></div>
                    <h3>웹 개발 완벽 가이드</h3>
                    <p>₩99,000</p>
                </div>
                <div class="course-card">
                    <div class="course-thumb"></div>
                    <h3>UI/UX 디자인 기초</h3>
                    <p>₩79,000</p>
                </div>
                <div class="course-card">
                    <div class="course-thumb"></div>
                    <h3>디지털 마케팅 전략</h3>
                    <p>₩89,000</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Private LMS. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
